
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feels Like Summer ‚òÄÔ∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #ffe0ec, #ffd6a5);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #333;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 60px;
      font-size: 3em;
      color: #ff5e99;
    }

    p {
      font-size: 1.5em;
      margin: 30px auto;
      width: 80%;
      max-width: 600px;
    }

    iframe {
      margin-top: 30px;
      width: 300px;
      height: 170px;
      border: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 8s infinite ease-in;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Hi Baby ‚òÄÔ∏è</h1>
  <p>
    I made this little site just for you ‚Äî because you make my life feel like summer every day.  
    You're sunshine, ice cream, and all my favorite songs wrapped in one person üíñ
  </p>

  <iframe 
    src="https://www.youtube.com/embed/In0nJgLk1jI?autoplay=1&mute=1&loop=1&playlist=In0nJgLk1jI" 
    title="Feels Like Summer - Childish Gambino"
    allow="autoplay"
  ></iframe>

  <!-- Floating Hearts -->
  <script>
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
